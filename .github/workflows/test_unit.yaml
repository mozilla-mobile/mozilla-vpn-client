name: Unit Tests
on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main
      - 'releases/**'

# Restrict tests to the most recent commit.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-unit-tests:
    runs-on: ubuntu-20.04
    env:
      QTVERSION: 6.2.4
    name: Run Unit tests on Linux
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install dependences
        run: |
          sudo apt update
          sudo apt install git libgl-dev libegl-dev libpolkit-gobject-1-dev clang-10 liboath-dev python3 -y
          python3 -m pip install -r requirements.txt
          python3 -m pip install aqtinstall
          aqt install-qt --outputdir /opt linux desktop $QTVERSION gcc_64 -m all

      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Install Grcov
        shell: bash
        run: |
          cargo install grcov
      
      - name: Building tests
        shell: bash
        run: |
          mkdir -p build
          cmake -S . -B $(pwd)/build -DBUILD_TESTING=ON \
            -DCMAKE_PREFIX_PATH=/opt/$QTVERSION/gcc_64/lib/cmake/ \
            -DCMAKE_CXX_FLAGS=--coverage -DCMAKE_EXE_LINKER_FLAGS=--coverage
          cmake --build $(pwd)/build

      - name: Running tests
        shell: bash
        working-directory: ./build
        run: |
          ctest --output-on-failure
          grcov $(pwd)/tests/unit/CMakeFiles/unit_tests.dir \
              -s $(pwd)/tests/unit -t lcov --branch --ignore-not-existing \
                  > ${{github.workspace}}/unit_lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: .
          flags: unit_tests
          name: codecov-poc
          files: unit_lcov.info
          verbose: true

  macos-unit-tests:
    runs-on: macos-latest
    name: Run Unit tests on MacOS

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Install Qt6
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git clone https://github.com/mozilla-mobile/qt_static_macos --depth 1
          cd qt_static_macos
          cat qt6* > qt_static.tar.gz
          tar xf qt_static.tar.gz
          sudo mv qt6 /opt
          cd ..

      - name: Generating glean samples
        shell: bash
        run: |
          pip3 install -r requirements.txt
          python3 scripts/utils/generate_glean.py

      - name: Importing translation files
        shell: bash
        run: |
          export PATH=/opt/qt6/bin:$PATH
          python3 scripts/utils/import_languages.py -m

      - name: Install Grcov
        shell: bash
        run: |
          cargo install grcov

      - name: Running tests
        shell: bash
        run: |
          export PATH=/opt/qt6/bin:$PATH
          ./scripts/tests/unit_tests.sh --grcov unit_lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: .
          flags: unit_tests
          name: codecov-poc
          files: unit_lcov.info
          verbose: true

  windows-unit-tests:
    name: Run Unit tests on Windows
    runs-on: windows-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Install Qt
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git clone https://github.com/mozilla-mobile/qt_static_windows --depth 1
          cd qt_static_windows
          cat qt6* > qt_static.tar.bz2
          tar xf qt_static.tar.bz2
          tar xf msm.tar.gz
          mkdir /c/MozillaVPNBuild
          cp -r * /c/MozillaVPNBuild
          cd ..
          cp /c/MozillaVPNBuild/SSL/bin/libssl-1_1-x64.dll .
          cp /c/MozillaVPNBuild/SSL/bin/libcrypto-1_1-x64.dll .
          cp /c/MozillaVPNBuild/*.msm .

      - name: Add msvc dev commands to PATH
        uses: ilammy/msvc-dev-cmd@v1

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Install depedencies
        shell: bash
        run: |
          pip3 install -r requirements.txt

      - name: Building tests
        shell: bash
        run: |
          export PATH=/c/MozillaVPNBuild/bin:$PATH
          mkdir -p build
          cmake -S . -B $(pwd)/build -DBUILD_TESTING=ON
          cmake --build $(pwd)/build --config Release

      - name: Running tests
        shell: bash
        working-directory: ./build
        run: |
          ctest --output-on-failure
