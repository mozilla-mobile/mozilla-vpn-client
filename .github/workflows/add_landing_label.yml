name: Add "Landing Label"
# When a pull request get's auto merge enabled 
# add a "Landing" label on github so 
# admins can quickly query what is stuck due to CI. 

on:
  pull_request:
    types:
     - auto_merge_enabled 

permissions:
  pull-requests: write

jobs: 
  add_label: 
      name: Add "Landing Label"
      runs-on: ubuntu-22.04
      steps:
      - name: Set 
        run: gh pr edit --add-label "ðŸ›¬ Landing" https://github.com/mozilla-mobile/mozilla-vpn-client/pull/$PR_NUMBER
        env:
          PR_NUMBER: ${{ github.event.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
