name: Android
on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main
      - 'releases/**'

jobs:
  compile-android:

    runs-on: ubuntu-20.04
      
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          host: 'linux'
          version: '5.15.2'
          target: 'android'
          install-deps: 'true'
          modules: 'qtcharts qtnetworkauth'

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r20b

      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Setup Glean Dependency
        shell: bash
        run: |
          pip3 install glean_parser
          pip3 install pyhumps
          pip3 install pyyaml

      - name: Compilation
        run: |
          export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
          bash ./scripts/android_package.sh /home/runner/work/mozilla-vpn-client/Qt/5.15.2

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
            name: android-build
            path: .tmp/src/android-build/build/outputs/apk/release/

      - name: Upload Debug Symbols (arm64-v8a)
        uses: actions/upload-artifact@v1
        with:
            name: debug-sym(arm64-v8a)
            path: .tmp/src/android-build/build/intermediates/merged_native_libs/release/out/lib/arm64-v8a
      - name: Upload Debug Symbols (armeabi-v7a)
        uses: actions/upload-artifact@v1
        with:
            name: debug-sym(armeabi-v7a)
            path: .tmp/src/android-build/build/intermediates/merged_native_libs/release/out/lib/armeabi-v7a
      - name: Upload Debug Symbols(x86)
        uses: actions/upload-artifact@v1
        with:
            name: debug-sym(x86)
            path: .tmp/src/android-build/build/intermediates/merged_native_libs/release/out/lib/x86
      - name: Upload Debug Symbols (x86_64)
        uses: actions/upload-artifact@v1
        with:
            name: debug-sym(x86_64)
            path: .tmp/src/android-build/build/intermediates/merged_native_libs/release/out/lib/x86_64                     

