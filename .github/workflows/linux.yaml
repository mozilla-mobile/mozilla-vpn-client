name: Linux Packages
on:
  push:
    branches:
      - main
      - "releases/**"
  pull_request:
    branches:
      - main
      - "releases/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  source-bundle:
    name: Source Bundle
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"
      - run: pip install -r requirements.txt

      - name: Install source dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install golang debhelper -y

      - name: Build source bundle
        shell: bash
        run: ./scripts/linux/script.sh --source --gitref ${{github.ref}}

      - name: Upload source bundle
        uses: actions/upload-artifact@v4
        with:
          name: Sources
          path: .tmp
          include-hidden-files: true

  rpmbuild:
    name: RPM Packages
    needs: source-bundle
    runs-on: ubuntu-latest
    container:
      image: fedora:41

    steps:
      - name: Download Source Package
        uses: actions/download-artifact@v4
        with:
          name: Sources

      - name: Install Build Dependencies
        run: |
          dnf -y update
          dnf -y install rpmdevtools 'dnf-command(builddep)'
          dnf -y builddep mozillavpn.spec

      - name: Building package
        shell: bash
        run: rpmbuild -D "_topdir $(pwd)" -D "_sourcedir $(pwd)" -ba mozillavpn.spec

      - name: Uploading
        uses: actions/upload-artifact@v4
        with:
          name: RPM Build
          path: |
            RPMS/
            SRPMS/
