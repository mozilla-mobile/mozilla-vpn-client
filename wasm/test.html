    <script>
function init() {
    const qmlcanvas = document.querySelector('#qmlcanvas');
    const status = document.querySelector('#qtstatus');
    const bodyClassList = document.body.classList;

    const u = new URL(location);

    const qtLoader = QtLoader({
      canvasElements: [qmlcanvas],
      showLoader: function(loaderStatus) {
        status.textContent = loaderStatus + '...';
      },
      showError: function(errorText) {
        bodyClassList.remove('wasm-loading');
        status.textContent = errorText;
        bodyClassList.add('wasm-loading-error');
      },
      showExit: function() {
        status.textContent = 'Application exit';
        if (qtLoader.exitCode !== undefined)
          status.textContent += ' with code ' + qtLoader.exitCode;
        if (qtLoader.exitText !== undefined)
          status.textContent += ' (' + qtLoader.exitText + ')';
      },
      showCanvas: function() {
        bodyClassList.remove('wasm-loading');
        bodyClassList.add('wasm-loaded');
        status.textContent = '';
      },

      environment: {
        MVPN_API_BASE_URL: u.searchParams.get('guardian'),
        MVPN_FXA_API_BASE_URL: u.searchParams.get('fxa'),
      }
    });
    qtLoader.loadEmscriptenModule('mozillavpn');
}

function mvpnNetworkRequest(id, method, url, body) {
  // Special case for capitve-portal because the firefox URL captive-portal
  // detector does not support cors.
  if (url.endsWith("/success.txt")) {
    setTimeout(() => {
            Module.mvpnNetworkResponse(id, JSON.stringify({status: 200, body: btoa('success')})); }, 200);
    return;
  }

  if (url == "https://archive.mozilla.org/pub/vpn/speedtest/50m.data") {
      // 50mb of data is too much to be handled in the browser.
     setTimeout(() => Module.mvpnNetworkResponse(id, JSON.stringify({ status: 200, body: btoa(String.fromCharCode.apply(null, new Uint8Array(1024))) })), 15000);
      return;
    }

  const options = {method};
  if (method === 'POST') {
    options.body = body;
    options.headers = {
     'Content-Type': 'application/json'
    };
  };
  fetch(url, options).then(async resp => Module.mvpnNetworkResponse(id, JSON.stringify({
            status: resp.status,
            body: btoa(String.fromCharCode.apply(
                null, new Uint8Array(await resp.arrayBuffer())))
          })))
          .catch(() => {
            console.error('Unable to fetch content for URL', url);
            Module.mvpnNetworkResponse(
                id, JSON.stringify({status: 0, body: ''}));
          });
}

let objs = [];
function inspectorMessage(obj) {
  objs.push(obj);
}

function flushMessages() {
  const oldObjs = objs;
  objs = [];
  return oldObjs;
}
