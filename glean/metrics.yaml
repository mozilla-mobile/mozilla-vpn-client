$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

sample:
  authentication_started:
    type: event
    lifetime: ping
    send_in_pings:
      - main
    description: |
      The user has started the authentication flow.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1708637
    data_reviews:
      - TBD
    data_sensitivity:
      - technical
    notification_emails:
