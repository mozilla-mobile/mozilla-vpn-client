---
task-defaults:
    description: "Pack MSVC"
    worker-type: b-linux
    worker:
        max-run-time: 14400
        docker-image: {in-tree: linux-build-windows-wine-v140}
    run:
      script: bundle_msvc.sh

msvc-16-pack: 
    treeherder:
      symbol: TL(msvc-15)
    worker:
      env:
        MSVC_MAJOR_VERSION: "16"
    run:
      toolchain-alias: msvc-bundled-16
      toolchain-artifact: public/build/msvc_bundled.zip
