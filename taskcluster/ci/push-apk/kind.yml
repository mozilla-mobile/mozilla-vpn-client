---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - mozillavpn_taskgraph.transforms.multi_dep:upstream_artifacts
    - mozillavpn_taskgraph.transforms.multi_dep:treeherder
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - signing

tasks:
    push-apk:
        description: Publish MozillaVPN for Android
        worker-type: push-apk
        from-deps:
            with-attributes:
                build-type:
                    - android-x64/release
                    - android-x86/release
                    - android-arm64/release
                    - android-armv7/release
            group-by:
                attribute: build-type
            copy-attributes: true
        treeherder:
            job-symbol: gp
            kind: build
        worker:
            product: mozillavpn
            channel: internal
            commit: false
            certificate-alias: mozillavpn
        run-on-tasks-for: [github-release]
