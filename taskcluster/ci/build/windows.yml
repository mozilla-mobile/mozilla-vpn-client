---

windows/debug:
        description: "Windows Build"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: windows/debug
        worker-type: b-win2012
        fetches:
            fetch:
                - win-dev-env
            build-qt:
                - windows
        dependencies:
            build-qt: build-qt-windows

        worker:
            taskcluster-proxy: false
            chain-of-trust: true
            max-run-time: 3600
            artifacts:
                - type: directory
                  name: public/build
                  path: build/src/artifacts
        run:
            using: run-task
            cwd: '{checkout}'
            command: powershell.exe -ExecutionPolicy Bypass taskcluster/scripts/build/windows.ps1
