---
task-defaults:
    description: "Windows Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: windows/x86_64
    worker-type: b-win2012
    dependencies:
        build: build-source/vpn
    fetches:
        fetch:
            - win-dev-env
            - win-perl
            - win-sentry-cli
            - win-rust-conda
        build:
            - artifact: mozillavpn-sources.tar.gz
        toolchain:
            - qt-win
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/build/MozillaVPN.msi
              path: artifacts/MozillaVPN.msi
            - type: file
              name: public/build/Mozilla VPN.pdb
              path: artifacts/Mozilla VPN.pdb
    release-artifacts:
        - unsigned.zip
    run:
        using: run-task
        cwd: '{checkout}'
        exec-with: powershell
        command: taskcluster/scripts/build/windows.ps1


windows/opt:
    description: "Windows Build"
    treeherder:
        symbol: B
    scopes:
        by-level:
            "3":
                - secrets:get:project/mozillavpn/tokens
            default: []

