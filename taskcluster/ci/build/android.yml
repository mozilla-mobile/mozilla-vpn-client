---
job-defaults:
    treeherder:
            symbol: BD
            kind: build
            tier: 1
    worker-type: b-linux
    requiresLevel: 1
    worker:
          max-run-time: 3600
          chain-of-trust: true
    run:
          using: run-task
          use-caches: true
          cwd: '{checkout}'

# Debug Builds:    
android-arm64/debug:
        description: "Android Debug (arm64-v8a)"
        treeherder:
            platform: android/arm64-v8a
        worker:
            docker-image: {in-tree: android-build-arm64}
        run:
            command: ./taskcluster/scripts/android_build_debug.sh arm64-v8a
        apk-artifacts:
            # APK Artifacts expects file to be in /builds/worker/artifacts/
            - mozillavpn.apk

