---

linux/source:
    description: "Linux Source Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: linux/source
    worker-type: b-linux
    worker:
        docker-image: {in-tree: build}
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        using: run-task
        use-caches: true
        cwd: '{checkout}'
        command: >-
            ./taskcluster/scripts/build/source.sh &&
            tar -C .tmp -zvcf /builds/worker/artifacts/mozillavpn-sources.tar.gz .
