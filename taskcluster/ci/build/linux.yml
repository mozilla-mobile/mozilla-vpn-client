---
linux/opt:
    description: "Linux Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: linux/opt
    worker-type: b-linux
    worker:
        docker-image: {in-tree: build}
        max-run-time: 3600
        chain-of-trust: true
        release-artifacts:
            # release-artifacts expects file to be in /builds/worker/artifacts/
            - target.tar.gz
    run:
        using: run-task
        use-caches: true
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/linux.sh
