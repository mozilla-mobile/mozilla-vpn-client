---
task-defaults:
    treeherder:
        symbol: B
        kind: build
        tier: 1
    fetches:
        build:
            - artifact: mozillavpn-sources.tar.gz
    dependencies:
        build: build-linux/source
    worker-type: b-linux
    worker:
        max-run-time: 3600
        chain-of-trust: true
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        using: run-task
        use-caches: true
        command: /builds/worker/builder.sh

linux/bionic:
    description: "Linux Build (Ubuntu/Bionic)"
    treeherder:
        platform: linux/bionic
    worker:
        docker-image: {in-tree: linux-build-bionic}
    add-index-routes: linux-bionic

