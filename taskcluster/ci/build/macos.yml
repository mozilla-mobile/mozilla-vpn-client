---
macos/opt:
    description: "Mac Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: macos/opt
    worker-type: b-macos
    dependencies:
        build-qt: build-qt-mac
    fetches:
        build-qt:
            - artifact: qt6_mac.zip
              extract: true
    scopes:
        - project:releng:services/tooltool/api/download/public
        - project:releng:services/tooltool/api/download/internal
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    run:
        using: run-task
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_build.sh
