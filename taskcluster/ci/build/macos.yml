---

task-defaults:
    treeherder:
            symbol: BD
            kind: build
            tier: 1
            platform: macos/x86_64
    requires-level: 1
    worker-type: b-macos
    fetches:
        fetch:
            - miniconda-osx
        toolchain:
            - conda-mac
            - qt-mac
    scopes:
        - project:releng:services/tooltool/api/download/public
        - project:releng:services/tooltool/api/download/internal
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - MozillaVPN.tar.gz
    run:
        using: run-task
        use-caches: false
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_build.sh


macos/pr:
    description: "Mac Build"
    treeherder:
        symbol: BD
    run:
        command: ./taskcluster/scripts/build/macos_build.sh -d

macos/opt:
    description: "Mac Build"
    treeherder:
        symbol: B
    requires-level: 3 
    scopes:
        - project:releng:services/tooltool/api/download/public
        - project:releng:services/tooltool/api/download/internal
        - secrets:get:project/mozillavpn/tokens
