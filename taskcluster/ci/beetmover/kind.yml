    macos:
        requires-level: 3 
        worker-type: beetmover
        worker:
            chain-of-trust: true
            max-run-time: 1800
        run-on-tasks-for: [action]
        release-artifacts: [MozillaVPN.pkg]
        dependencies:
            signing: signing-macos/opt
        if-dependencies: [signing]
        attributes:
            build-type: macos/opt
        treeherder:
            symbol: BM(macos)
            kind: build
            tier: 1
            platform: macos/opt
    windows:
        worker-type: beetmover
        worker:
            chain-of-trust: true
            max-run-time: 1800
        run-on-tasks-for: [action]
        release-artifacts: [MozillaVPN.msi]
        dependencies:
            repackage-signing: repackage-signing-msi
        if-dependencies: [repackage-signing]
        attributes:
            build-type: windows/opt
        treeherder:
            symbol: BM(windows)
            kind: build
            tier: 1
            platform: windows/x86_64
    addons-bundle:
        worker-type: beetmover
        worker:
            chain-of-trust: true
            max-run-time: 1800
        run-on-tasks-for: [action]
        # The addons-bundle release-artifacts are dynamically generated in the beetmover transform
        release-artifacts: []
        dependencies:
            build: build-addons-bundle
        if-dependencies: [build]
        attributes:
            build-type: addons/opt
        treeherder:
            symbol: BM(addons-bundle)
            kind: build
            tier: 1
            platform: addons/opt
    addons-manifest:
        worker-type: beetmover
        worker:
            chain-of-trust: true
            max-run-time: 1800
        run-on-tasks-for: [action]
        release-artifacts:
            - manifest.json
            - manifest.json.sig
        dependencies:
            signing: signing-addons-bundle
        if-dependencies: [signing]
        attributes:
            build-type: addons/opt
        treeherder:
            symbol: BM(addons-manifest)
            kind: build
            tier: 1
            platform: addons/opt
