---
task-defaults:
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: windows/x86_64
    worker-type: b-win2022
    fetches:
        fetch:
            - wireguard-nt
        toolchain:
            - cargo-vendor
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/build/MozillaVPN.msi
              path: artifacts/MozillaVPN.msi
    release-artifacts:
        - unsigned.zip
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry
    run:
        using: run-task
        cwd: '{checkout}'

windows/opt:
    description: "Windows Build (release)"
    fetches:
        fetch:
            - win-conda
        toolchain:
            - conda-windows-x86_64
            - qt-windows-x86_64-6.6
    treeherder:
        symbol: B
    run:
        exec-with: powershell
        command: taskcluster/scripts/build/windows_clang_cl.ps1

windows/next:
    description: "Windows Build (Next Qt)"
    fetches:
        fetch:
            - win-conda
        toolchain:
            - conda-windows-x86_64
            - qt-windows-x86_64-next
    treeherder:
        symbol: NEXT
    run:
        exec-with: powershell
        command: taskcluster/scripts/build/windows_clang_cl.ps1

windows/cross:
    description: "Windows Build (cross compiled)"
    fetches:
        toolchain:
            - conda-windows-cross
            - qt-windows-x86_64-6.6
            - qt-tools
    treeherder:
        symbol: BD
        platform: windows/cross
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        command: ./taskcluster/scripts/build/windows_cross.sh
