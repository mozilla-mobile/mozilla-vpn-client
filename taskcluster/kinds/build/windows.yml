---
task-defaults:
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: windows/x86_64
    worker-type: b-win2022
    fetches:
        fetch:
            - wireguard-nt
        toolchain:
            - cargo-vendor
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - unsigned.zip
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry
    run:
        using: run-task
        cwd: '{checkout}'

windows-x86_64/native:
    description: "Windows Build (native compile)"
    fetches:
        fetch:
            - win-conda
        toolchain:
            - conda-windows-x86_64
            - qt-windows-x86_64-6.10
    treeherder:
        symbol: BD
    worker:
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    run:
        exec-with: powershell
        command: taskcluster/scripts/build/windows_clang_cl.ps1
    # TODO: Set this before merging to minimize the need for Windows
    # workers.
    #requires-level: 3

windows-x86_64/opt:
    description: "Windows Build (Release/x86_64)"
    fetches:
        toolchain:
            - conda-windows-cross
            - qt-windows-x86_64-6.10
            - qt-tools-6.10
    worker-type: b-linux
    treeherder:
        platform: windows/x86_64
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    run:
        command: ./taskcluster/scripts/build/windows_cross.sh x86_64

windows-aarch64/opt:
    description: "Windows Build (Release/aarch64)"
    fetches:
        toolchain:
            - conda-windows-cross
            - qt-windows-aarch64-6.10
            - qt-tools-6.10
    treeherder:
        platform: windows/aarch64
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    run:
        command: ./taskcluster/scripts/build/windows_cross.sh aarch64
