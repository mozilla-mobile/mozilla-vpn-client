---
task-defaults:
    description: "Windows Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: windows/x86_64
    fetches:
        fetch:
            - win-sentry-cli
            - win-conda
            - wireguard-nt
        toolchain:
            - cargo-vendor
        conda-pack:
            - artifact: conda-windows.tar.gz
              dest: conda-windows
    dependencies:
        conda-pack: toolchain-windows-conda-pack
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/build/MozillaVPN.msi
              path: artifacts/MozillaVPN.msi
    release-artifacts:
        - unsigned.zip
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry
    run:
        using: run-task
        cwd: '{checkout}'
        exec-with: powershell
        command: taskcluster/scripts/build/windows_clang_cl.ps1

windows/opt:
    worker-type: b-win2022
    fetches:
        toolchain:
            - qt-windows-x86_64-6.6
    description: "Windows Build"


windows/aarch64:
    worker-type: b-win11-2024h2-arm64
    fetches:
        toolchain:
            - qt-windows-aarch64-6.6
            - bundle-msvc
    description: "Windows Build"
    treeherder:
        platform: windows/aarch64
    run:
        command: taskcluster/scripts/build/windows_msvc.ps1
    worker:
        env:
            MSVC_ARCH: "arm64"
