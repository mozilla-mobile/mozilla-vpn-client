---
task-defaults:
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: windows/x86_64
    worker-type: b-win2022
    fetches:
        fetch:
            - wireguard-nt
        toolchain:
            - cargo-vendor
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - unsigned.zip
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry
    run:
        using: run-task
        cwd: '{checkout}'

windows/opt:
    description: "Windows Build (release)"
    fetches:
        fetch:
            - win-conda
        toolchain:
            - conda-windows-x86_64
            - qt-windows-x86_64-6.9
    treeherder:
        symbol: B
    worker:
        artifacts:
            - type: directory
              name: public/build
              path: artifacts
    run:
        exec-with: powershell
        command: taskcluster/scripts/build/windows_clang_cl.ps1

windows/next-x86_64:
    description: "Windows Build (Next Qt/x86_64)"
    fetches:
        toolchain:
            - conda-windows-cross
            - qt-windows-x86_64-next
            - qt-tools-next
    treeherder:
        symbol: NEXT
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        command: ./taskcluster/scripts/build/windows_cross.sh

windows/next-aarch64:
    description: "Windows Build (Next Qt/aarch64)"
    fetches:
        toolchain:
            - conda-windows-cross
            - qt-windows-aarch64-next
            - qt-tools-next
    treeherder:
        symbol: NEXT
        platform: windows/aarch64
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        command: ./taskcluster/scripts/build/windows_cross.sh aarch64
