---
task-defaults:
    description: "Android Next QT Build (arm64-v8a)"
    treeherder:
            symbol: BD
            kind: build
            tier: 1
    worker-type: b-linux-large
    requires-level: 1
    worker:
          max-run-time: 3600
          chain-of-trust: true
          docker-image: {in-tree: conda-base}
    run:
          using: run-task
          use-caches: true
          cwd: '{checkout}'
