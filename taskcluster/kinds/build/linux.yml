---
task-defaults:
    treeherder:
        symbol: B
        kind: build
        tier: 1
    fetches:
        build:
            - artifact: mozillavpn-sources.tar.gz
    dependencies:
        build: build-source/vpn
    worker-type: b-linux
    worker:
        max-run-time: 3600
        chain-of-trust: true
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        using: run-task
        use-caches: true
        command: /builds/worker/builder.sh

linux/focal:
    description: "Linux Build (Ubuntu/Focal)"
    treeherder:
        platform: linux/focal
    worker:
        docker-image: {in-tree: linux-build-focal}
    add-index-routes:
        name: linux-focal
        type: build

