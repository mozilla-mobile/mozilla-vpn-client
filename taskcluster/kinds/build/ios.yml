---
task-defaults:
    description: "IOS Debug Build"
    treeherder:
        symbol: BD
        kind: build
        tier: 1
        platform: ios/arm64
    worker-type: b-macos
    fetches:
        fetch:
            - miniconda-osx
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - MozillaVPN.tar.gz
    run:
        using: run-task
        use-caches: false
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/ios_build_debug.sh

ios-arm64/debug:
    description: "IOS Debug Build"
    treeherder:
        symbol: BD
    fetches:
        toolchain:
            - conda-ios-6.6.0
