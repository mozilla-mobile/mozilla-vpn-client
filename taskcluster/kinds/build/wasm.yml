---
wasm/opt:
    description: "Wasm Build"
    add-index-routes: "build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: web/opt
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        max-run-time: 3600
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    fetches:
        toolchain:
            - conda-wasm
            - qt-tools
            - qt-wasm
    run:
        using: run-task
        use-caches: [checkout]
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/wasm.sh
