---

task-defaults:
    treeherder:
            symbol: BD
            kind: build
            tier: 1
            platform: macos/universal
    requires-level: 1
    worker-type: b-macos
    fetches:
        toolchain:
            - cargo-vendor
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - MozillaVPN.tar.gz
    run:
        using: run-task
        use-caches: [checkout]
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_build.sh


macos/native:
    description: "macOS Build (native compile)"
    fetches:
        toolchain:
            - conda-macos
            - qt-macos-6.10
    description: "Mac Build"
    treeherder:
        platform: macos/native
    run:
        command: ./taskcluster/scripts/build/macos_build.sh
    requires-level: 3

macos/opt:
    description: "macOS Build (release)"
    treeherder:
            symbol: B
    fetches:
        toolchain:
            - cargo-vendor
            - conda-osxcross
            - qt-macos-6.10
            - qt-tools-6.10
    worker-type: b-linux-large
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        command: ./taskcluster/scripts/build/macos_osxcross.sh
