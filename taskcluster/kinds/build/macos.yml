---

task-defaults:
    treeherder:
            symbol: BD
            kind: build
            tier: 1
            platform: macos/universal
    requires-level: 1
    fetches:
        toolchain:
            - cargo-vendor
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - MozillaVPN.tar.gz
    run:
        using: run-task
        use-caches: [checkout]
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_osxcross.sh


macos/opt:
    description: "macOS Build (release)"
    treeherder:
        symbol: B
    worker-type: b-macos
    requires-level: 3
    fetches:
        toolchain:
            - conda-macos
            - qt-macos-6.6
    run:
        command: ./taskcluster/scripts/build/macos_build.sh -d
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry


macos/debug:
    description: "macOS Build (debug)"
    fetches:
        toolchain:
            - cargo-vendor
            - conda-osxcross
            - qt-macos-6.6
            - qt-tools
    worker-type: b-linux-large
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
