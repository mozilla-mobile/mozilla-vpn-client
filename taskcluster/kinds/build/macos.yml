---

task-defaults:
    treeherder:
            symbol: BD
            kind: build
            tier: 1
            platform: macos/universal
    requires-level: 1
    worker-type: b-macos
    fetches:
        toolchain:
            - cargo-vendor
    worker:
        taskcluster-proxy: true
        chain-of-trust: true
        max-run-time: 3600
    release-artifacts:
        - MozillaVPN.tar.gz
    run:
        using: run-task
        use-caches: []
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_build.sh


macos/pr:
    fetches:
        toolchain:
            - conda-macos
            - qt-macos-6.6
    description: "Mac Build"
    treeherder:
        symbol: BD
    run:
        command: ./taskcluster/scripts/build/macos_build.sh -d


macos/opt:
    fetches:
        toolchain:
            - conda-macos
            - qt-macos-6.6
    description: "Mac Build"
    treeherder:
        symbol: B
    run:
        command: ./taskcluster/scripts/build/macos_build.sh
    requires-level: 3 
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry


macos/osxcross:
    description: "macOS Build (osxcross)"
    treeherder:
            symbol: BD
            kind: build
            tier: 1
            platform: macos/osxcross
    fetches:
        toolchain:
            - cargo-vendor
            - conda-osxcross
            - qt-macos-6.6
            - qt-tools
    worker-type: b-linux-large
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        using: run-task
        use-caches: [checkout]
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_osxcross.sh


macos/next:
    description: "macOS Build (Next Qt)"
    treeherder:
            symbol: BD
            kind: build
            tier: 1
            platform: macos/next
    fetches:
        toolchain:
            - cargo-vendor
            - conda-osxcross
            - qt-macos-next
            - qt-tools-next
    worker-type: b-linux-large
    worker:
        docker-image: {in-tree: conda-base}
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    run:
        using: run-task
        use-caches: [checkout]
        cwd: '{checkout}'
        command: ./taskcluster/scripts/build/macos_osxcross.sh
