---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - mozillavpn_taskgraph.transforms.beetmover_apt
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - beetmover-promote

task-defaults:
    description: Import .deb package into Google Artifact Registry
    run-on-tasks-for: [action]
    from-deps:
        with-attributes:
            build-type:
                - linux64/release-deb
        set-name: null
    worker:
        product: vpn
        max-run-time: 1800

tasks:
    promote-linux64-deb:
        worker-type: beetmover-apt
        release-artifacts: [mozillavpn-beta.deb]
        dependencies:
            repackage: repackage-deb-beta
        attributes:
            shipping-phase: promote-client

    ship-linux64-deb:
        worker-type: beetmover-apt
        release-artifacts: [mozillavpn.deb]
        dependencies:
            repackage: repackage-deb-release
        attributes:
            shipping-phase: ship-client
