---
cargo-vendor:
    description: "Vendored Rust Crates"
    worker-type: b-linux
    worker:
        max-run-time: 3600
        docker-image: {in-tree: build}
    treeherder:
        symbol: TL(cargo-vendor)
    run:
        script: cargo_vendor_crates.sh
        resources:
            - Cargo.lock
        toolchain-alias: cargo-vendor
        toolchain-artifact: public/build/cargo-vendor.tar.xz
