---
task-defaults:
    worker:
        env:
            QT_VERSION: "6.6.3"
        max-run-time: 14400

qt-macos-6.6:
    description: "Mac QT compile Task"
    fetches:
        fetch:
            - qt-source-tarball
            - miniconda-osx
    run:
        use-caches: []
        script: compile_qt_6_mac.sh
        resources:
            - scripts/utils/qt6_compile.sh
        toolchain-alias: qt-macos-6.6
        toolchain-artifact: public/build/qt6_macos.tar.xz
    treeherder:
        symbol: TL(qt-mac-6.6)
    worker-type: b-macos

qt-macos-next:
    description: "macOS Qt compile Task"
    fetches:
        fetch:
            - qt-source-tarball-next
            - miniconda-osx
    run:
        use-caches: []
        script: compile_qt_6_mac.sh
        resources:
            - scripts/utils/qt6_compile.sh
        toolchain-alias: qt-macos-next
        toolchain-artifact: public/build/qt6_macos.tar.xz
    treeherder:
        symbol: TL(qt-mac-next)
    worker-type: b-macos

qt-windows-x86_64-6.6:
    description: "Windows QT compile Task"
    fetches:
        fetch:
            - artifact: qt-source-zip
              extract: false
            - artifact: win-dev-env
              extract: true
    run:
        script: compile_qt_6.ps1
        resources:
            - taskcluster/scripts/toolchain/configure_qt.ps1
        toolchain-alias: qt-windows-x86_64-6.6
        toolchain-artifact: public/build/qt6_win.tar.xz
    treeherder:
        symbol: TL(qt-win-6.6)
        platform: windows/x86_64
    worker-type: b-win2022

qt-windows-x86_64-next:
    description: "Windows QT compile Task"
    fetches:
        fetch:
            - artifact: qt-source-zip-next
              extract: false
        vs2022:
            - artifact: visual-studio-2022.zip
    dependencies:
        vs2022: toolchain-vs-2022
    run:
        script: compile_qt_6.ps1
        resources:
            - taskcluster/scripts/toolchain/configure_qt.ps1
        toolchain-alias: qt-windows-x86_64-next
        toolchain-artifact: public/build/qt6_win.tar.xz
    treeherder:
        symbol: TL(qt-win-next)
        platform: windows/x86_64
    worker-type: b-win2022

qt-ios:
    description: "QT ios bundle Task"
    run:
        script: bundle_qt_ios.sh
        resources:
            - taskcluster/scripts/toolchain/bundle_qt_ios.sh
        toolchain-alias: qt-ios
        toolchain-artifact: public/build/qt6_ios.zip
    treeherder:
        symbol: TL(qt-ios)
    worker-type: b-linux
    worker:
        docker-image: {in-tree: base}
        env:
            QT_VERSION: "6.2.4"
            QT_MAJOR: "6.2"

qt-linux:
    description: "Linux QT compile Task"
    fetches:
        fetch:
            - qt-source-tarball
    run:
        script: compile_qt_6_linux.sh
        resources:
            - scripts/utils/qt6_compile.sh
        toolchain-alias: qt-linux
        toolchain-artifact: public/build/qt6_linux.tar.xz
    treeherder:
        symbol: TL(qt-linux)
    worker-type: b-linux-large
    worker:
        docker-image: {in-tree: linux-qt6-build}

qt-linux-next:
    description: "Linux QT compile Task"
    fetches:
        fetch:
            - qt-source-tarball-next
    run:
        script: compile_qt_6_linux.sh
        resources:
            - scripts/utils/qt6_compile.sh
        toolchain-alias: qt-linux-next
        toolchain-artifact: public/build/qt6_linux.tar.xz
    treeherder:
        symbol: TL(qt-linux-next)
    worker-type: b-linux-large
    worker:
        docker-image: {in-tree: linux-qt6-build}

qt-tools:
    description: "Linux Qt host tools"
    run:
        script: bundle_qt_tools.sh
        resources:
            - requirements.txt
        toolchain-alias: qt-tools
        toolchain-artifact: public/build/qt-host-tools.tar.xz
    treeherder:
        symbol: TL(qt-tools)
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        max-run-time: 900

qt-tools-6.9.2:
    description: "Linux Qt host tools (Qt/next)"
    run:
        script: bundle_qt_tools.sh
        resources:
            - requirements.txt
        toolchain-alias: qt-tools-next
        toolchain-artifact: public/build/qt-host-tools.tar.xz
    treeherder:
        symbol: TL(qt-tools-next)
    worker-type: b-linux
    worker:
        docker-image: {in-tree: conda-base}
        max-run-time: 900
        env:
            QT_VERSION: "6.9.2"

qt-wasm:
    description: "QT wasm bundle task"
    treeherder:
        symbol: TL(qt-wasm)
    worker-type: b-linux
    worker:
        docker-image: {in-tree: base}
        env:
            QT_VERSION: "6.6.3"
    run:
        script: bundle_qt_wasm.sh
        resources:
            - requirements.txt
        toolchain-alias: qt-wasm
        toolchain-artifact: public/build/qt-wasm.tar.xz
