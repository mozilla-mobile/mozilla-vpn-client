---
task-defaults:
    worker:
        env:
            FOO: bar    # Bug: taskcluster fails if there is no env key?
        max-run-time: 3600
    run:
        script: download_vs.ps1
        resources:
            - scripts/windows/fetch-vsix-package.py
            - taskcluster/scripts/toolchain/enter_dev_shell.ps1

vs-2022-x86_64:
    description: "MS Visual Studio 2022"
    worker-type: b-win2022
    treeherder:
        symbol: TL(vs-2022-x86_64)
        platform: windows/x86_64
    run:
        toolchain-alias: vs-2022-x86_64
        toolchain-artifact: public/build/visual-studio-2022.zip

vs-2022-aarch64:
    description: "MS Visual Studio 2022 (aarch64)"
    worker-type: b-win11-2024h2-arm64
    treeherder:
        symbol: TL(vs-2022-aarch64)
        platform: windows/aarch64
    run:
        toolchain-alias: vs-2022-aarch64
        toolchain-artifact: public/build/visual-studio-2022.zip
