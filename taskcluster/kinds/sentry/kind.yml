---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build

task-defaults:
    treeherder:
        symbol: SYM
        kind: other
        tier: 1
    worker-type: b-linux
    worker:
        max-run-time: 600
        docker-image: {in-tree: sentry}
    #requires-level: 3 # for testing
    scopes:
        - secrets:get:project/mozillavpn/level-1/sentry
    run:
        using: run-task
        checkout: false
        command: /builds/worker/sentry-upload.sh

tasks:
    macos:
        description: Upload sentry symbols for macOS
        treeherder:
            #platform: macos/opt
            platform: macos/debug
        fetches:
            build:
                - artifact: MozillaVPN-dsym.tar.xz
        dependencies:
            #build: build-macos/opt
            build: build-macos/debug
