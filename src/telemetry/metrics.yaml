connection_health:
  data_transferred_tx:
    type: custom_distribution
    send_in_pings:
      - vpnsession
      - daemonsession
    description: |
      The amount of data sent through the VPN tunnel.

      This metric is accumulated periodically on a 3hr interval
      while the VPN is turned on.

      This metric is recorded in **bytes**. It is not collected on iOS.

      > **Note**: This metric is recorded on the vpnsession ping for
      > desktop platforms and on the daemonsession ping for mobile platforms.
    bugs:
      - https://github.com/mozilla-mobile/mozilla-vpn-client/issues/VPN-6285
    data_reviews:
      - https://github.com/mozilla-mobile/mozilla-vpn-client/pull/9318#pullrequestreview-1977421644
    data_sensitivity:
      - technical
    notification_emails:
      - mcleinman@mozilla.com
      - vpn-telemetry@mozilla.com
    expires: never
    range_min: 1
    range_max: 100000000000 # 100GB
    bucket_count: 10
    histogram_type: exponential

  data_transferred_rx:
    type: custom_distribution
    send_in_pings:
      - vpnsession
      - daemonsession
    description: |
      The amount of data received through the VPN tunnel.

      This metric is accumulated periodically on a 3hr interval
      while the VPN is turned on.

      This metric is recorded in **bytes**. It is not collected on iOS.

      > **Note**: This metric is recorded on the vpnsession ping for
      > desktop platforms and on the daemonsession ping for mobile platforms.
    bugs:
      - https://github.com/mozilla-mobile/mozilla-vpn-client/issues/VPN-6285
    data_reviews:
      - https://github.com/mozilla-mobile/mozilla-vpn-client/pull/9318#pullrequestreview-1977421644
    data_sensitivity:
      - technical
    notification_emails:
      - mcleinman@mozilla.com
      - vpn-telemetry@mozilla.com
    expires: never
    range_min: 1
    range_max: 100000000000 # 100GB
    bucket_count: 10
    histogram_type: exponential

  changed_to_no_signal:
    type: event
    lifetime: ping
    send_in_pings:
      - vpnsession
      - daemonsession
    description: |
      The connection status changed to no signal.

      This event is recorded in both main application and daemon.
      The logic and cadence of health checks for each of these
      is not the same.

      A no signal event happens when the connection is showing issues,
      and a silent switch will not address the issue. Or when the connection
      is showing issues and there have been previous silent switches which
      did not address the issue.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1711123
      - https://mozilla-hub.atlassian.net/browse/VPN-5860
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1711123#c1
      - https://github.com/mozilla-mobile/mozilla-vpn-client/pull/9057#pullrequestreview-1868746289
    data_sensitivity:
      - technical
    notification_emails:
      - mcleinman@mozilla.com
      - vpn-telemetry@mozilla.com
    expires: 2025-04-15

  changed_to_unstable:
    type: event
    lifetime: ping
    send_in_pings:
      - vpnsession
      - daemonsession
    description: |
      The connection status changed to unstable.

      This event is recorded in both main application and daemon.
      The logic and cadence of health checks for each of these
      is not the same.

      An unstable event happens when the connection is showing issues,
      but silent switches may still address the issue.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1711123
      - https://mozilla-hub.atlassian.net/browse/VPN-5860
