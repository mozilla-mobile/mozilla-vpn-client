        type: string
      duration_ms:
        description: |
          The amount of time that the user spent in the guide (in seconds)
        type: quantity
        unit: milliseconds

  error_alert_shown:
    type: event
    lifetime: ping
    send_in_pings:
      - main
    description: |
      A generic error alet is shown.
    bugs:
      - https://mozilla-hub.atlassian.net/browse/VPN-3320
    data_reviews:
