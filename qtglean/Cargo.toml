[package]
name = "qtglean"
version = "0.1.0"
edition = "2021"

[lib]
name = "qtglean"
path = "src/lib.rs"
crate-type = ["staticlib", "cdylib"]

[dependencies]
ffi-support = "0.4.4"
glean = { path = "../3rdparty/glean/glean-core/rlb" }
glean-core = { path = "../3rdparty/glean/glean-core" }
log = "0.4.17"
once_cell = "1.19.0"
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde = "1.0.203"
serde_json = "1.0.119"

[build-dependencies]
cbindgen = "0.26.0"
